<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation Demo</title>
  <link rel="stylesheet" href="index.css" />
  
</head>
<body>
  <header>
    <h1 id="mainTitle">Welcome to My Page</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <p id="textParagraph">This text will change dynamically.</p>
      <button id="changeTextBtn">Change Text</button>
      <button id="changeStyleBtn">Change Style</button>
    </section>

    <section>
      <button id="addBoxBtn">Add Box</button>
      <button id="removeBoxBtn">Remove Box</button>
      <div id="boxContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DOM Example</p>
  </footer>
